<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" href="/assets/img/favicon-1.png" />
    <title>Dash &mdash; cipherbay</title>
  </head>

  <body>
    <div class="container">
      <div class="dash-header">
        <div class="dash-title">
          <h1><a href="/panel/dash">Dashboard</a></h1>
          <a href="/panel" class="go-home a-reset"> &#8592; Go to Panel</a>
        </div>
        <div class="dash-btn-wrapper" id="dash-btn-wrapper"></div>
      </div>

      <p
        class="login-response"
        id="login-response"
        title="Only-Admin Access"
      ></p>
      <fieldset class="input-div">
        <legend>Search scheme</legend>
        <input
          class="form-control"
          type="search"
          name="search-scheme"
          id="search-scheme"
          placeholder="enter query.."
        />
      </fieldset>
      <div class="scheme-list-wrapper">
        <h2
          class="scheme-list-title"
          id="dyn-scheme-list-title"
          style="margin-block: 1rem; color: var(--WHITE__COLOR)"
        ></h2>
        <ul id="scheme-list" class="scheme-list"></ul>
      </div>
    </div>

    <div class="modal add-scheme-modal">
      <div class="modal-content">
        <button class="modal-close-btn" style="font-size: xx-large">
          &times;
        </button>
        <div class="modal-header">
          <h2>Add new scheme</h2>
        </div>
        <div class="modal-body">
          <div class="add-scheme-response" data-add-response></div>

          <form id="add-scheme-form" class="add-scheme-form">
            <div class="form-group">
              <fieldset class="input-div">
                <legend>Scheme Alias</legend>
                <input
                  type="text"
                  name="scheme-alias"
                  id="scheme-alias"
                  class="form-control"
                  placeholder="enter an alias.. (18 chars max)"
                />
              </fieldset>
            </div>
            <div class="form-group scheme-inp-form-group">
              <fieldset class="input-div scheme-input-div">
                <legend>a</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="a"
                />
              </fieldset>

              <fieldset class="input-div scheme-input-div">
                <legend>b</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="b"
                />
              </fieldset>

              <fieldset class="input-div scheme-input-div">
                <legend>c</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="c"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>d</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="d"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>e</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="e"
                />
              </fieldset>

              <fieldset class="input-div scheme-input-div">
                <legend>f</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="f"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>g</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="g"
                />
              </fieldset>

              <fieldset class="input-div scheme-input-div">
                <legend>h</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="h"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>i</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="i"
                />
              </fieldset>

              <fieldset class="input-div scheme-input-div">
                <legend>j</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="j"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>k</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="k"
                />
              </fieldset>

              <fieldset class="input-div scheme-input-div">
                <legend>l</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="l"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>m</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="m"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>n</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="n"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>o</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="o"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>p</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="p"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>q</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="q"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>r</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="r"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>s</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="s"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>t</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="t"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>u</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="u"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>v</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="v"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>w</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="w"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>x</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="x"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>y</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="y"
                />
              </fieldset>
              <fieldset class="input-div scheme-input-div">
                <legend>z</legend>
                <input
                  type="text"
                  class="form-control scheme-input"
                  data-letter="z"
                />
              </fieldset>
            </div>
            <button class="btn add-scheme-form-submit-btn" type="submit">
              add scheme
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal delete-scheme-modal prompt">
      <div class="modal-content">
        <button class="modal-close-btn" style="font-size: xx-large">
          &times;
        </button>
        <div class="modal-header">
          <h2>Confirm?</h2>
        </div>
        <div class="modal-body">
          <div class="delete-scheme-response" data-delete-response></div>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
