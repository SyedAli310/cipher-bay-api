<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Dash / cipherbay</title>
</head>
<style>
    .error{
        color: var(--ERROR__COLOR);
    }
</style>
<body>
    <div class="container">
        <h1 style="color: var(--SUCCESS__COLOR);">Dashboard</h1>
        <button class="btn" onclick="showPrompt()">Verify admin secret</button>
        <p style="color: var(--ERROR__COLOR);" data-admin-response></p>
    </div>
    
    <div class="modal error-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Enter admin token</h2>
          </div>
          <div class="modal-body">
            <form id="admin-token-form">
                <input type="text" name="adminToken" id="admin-secret" placeholder="Enter admin token">
                <input type="submit" value="Submit">
            </form>
          </div>
          <div class="modal-footer">
            <button class="modal-close-btn">
              close
            </button>
          </div>
        </div>
      </div>

    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
